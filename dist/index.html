<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#009688">
    <title>Prime number art</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/style.css">
<style type="text/css">
#app { min-height: calc(100vh - 110px); }
@media (min-width:500px) { #app { min-height: calc(100vh - 70px); } }
@media (min-width:800px) { #app { min-height: calc(100vh - 100px); } }

.adslot_1 { width: 320px; height: 100px; }
#ad { height: 100px }
@media (min-width:500px) { .adslot_1 { width: 468px; height: 60px; } #ad { height: 60px } }
@media (min-width:800px) { .adslot_1 { width: 728px; height: 90px; } #ad { height: 90px } }
</style>
  </head>
  <body>
    <div id="app">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Primer number art</a>
      </nav>
      <div class="progress invisible" id="progress">
        <div class="progress-bar"  id="progress-bar" style="width: 0%"></div>
      </div>
      <div class="mx-3 mt-1">
        <div class="card mx-auto w-100" style="max-width: 320px">
          <div id="p5sketch" class="card-body">
          </div>
        </div>
        <form>
          <div class="form-group">
            <label for="exampleSelect1" class="bmd-label-floating">Number of pins</label>
            <select class="form-control" id="numberOfPins"></select>
          </div>
          <div class="row">
            <div class="col">
              <div class="switch">
                <label>
                  <input type="checkbox" checked id="multicolor">
                  Multicolor
                </label>
              </div>
            </div>
            <div class="col">
              <div class="switch">
                <label>
                  <input type="checkbox" checked id="drawCircle">
                  Draw circle
                </label>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <button type="button" class="btn btn-primary btn-outline btn-block" id="refresh">Refresh</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary btn-outline btn-block" id="download">Download</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div id="ad">
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <ins class="adsbygoogle adslot_1"
           style="display:inline-block;"
           data-ad-client="ca-pub-7033544542206385"
           data-ad-slot="6222912514"></ins>
      <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <script src="/app.bundle.js"></script>
  </body>
</html>
